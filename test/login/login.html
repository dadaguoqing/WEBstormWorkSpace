<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录界面</title>
  <link rel="stylesheet" href="login.css">
  <style>

  </style>
  <script>

  </script>
</head>
<body>

<div id="form" align="center">
  <!--logo-->
  <div id="logo">
    <a id="logoInfo" href="login.html"><strong>知否</strong></a>
  </div>
  <br>

  <!--输入框和注册账号-->
  <input type="text" id="username" placeholder="账号/手机号/邮箱" onfocus="clearText(this);"
         onblur="this.placeholder='账号/手机号/邮箱'">
  <a id="register">注册账号</a>
  <br>

  <!--密码框和忘记密码超链接-->
  <input type="password" id="password" placeholder='密码' onfocus="clearText(this);"
         onblur="this.placeholder='密码'">
  <a id="forget">忘记密码</a>
  <br>

  <form action="login.html" class="loginInfo">
    <span class="inputInfo">
      <input id="remember" type="checkbox"><label for="remember"> 记住密码</label>
    </span>
    <span class="inputInfo">
      <input id="auto" type="checkbox"><label for="auto"> 自动登录</label>
  </span>
  </form>
  <button id="login" onclick="checkPara()">登录</button>

</div>


<script src="login.js"></script>
</body>
</html>
